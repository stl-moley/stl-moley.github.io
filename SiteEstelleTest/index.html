<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu responsive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header>
        <nav>
            <div class="logo"><img src="/img/Logo-Estelle-FINAL-blanc.png" alt="Logo EM"></div>
            <div class="toggle">
                <i class="fas fa-bars ouvrir"></i>
                <i class="fas fa-times fermer"></i>
            </div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
                <li> <button class="btn">Inscription</button> </li>
                <li> <button class="btn btn-secondary">Connexion</button></li>
            </ul>
        </nav>
    </header>

    <section class="hero">

        <h1>Bienvenue chez Estelle Moley</h1>

    </section>

<h2 class="titre-projets">Mes projets Web design</h2>

    <section class="slider">
        <img src="/img/site-BIL.png" alt="Site BIL" class="img__slider active">
        <img src="/img/site-anv.png" alt="Site ANV" class="img__slider">
        <img src="/img/site-alternatiba.png" alt="Site Alternatiba" class="img__slider">
        <img src="/img/Mockup-camps-climat.png" alt="Site Camps Climat" class="img__slider">
        <img src="/img/site-praticiens.png" alt="Site Praticiens Cerule" class="img__slider">
        <img src="/img/site-estelle-moley.png" alt="Site Estelle Moley" class="img__slider">
        <div class="suivant">
            <i class="fas fa-chevron-circle-right"></i>
        </div>
        <div class="precedent">
            <i class="fas fa-chevron-circle-left"></i>
        </div>
  
    </section>

<h2 class="titre-projets">Mes projets en graphisme</h2>


    <section class="slider_deux">
        <img src="/img/alternatiba-mockup-facebook-gris.png" alt="Alternatiba facebook" class="img__slider_deux active_deux">
        <img src="/img/alternatiba-mockup-facebook-gris-d2.png" alt="Alternatiba facebook" class="img__slider_deux">
        <img src="/img/anv-cop21-mockup-facebook-gris.png" alt="ANV Facebook" class="img__slider_deux">
        <img src="/img/anv-cop21-mockup-facebook-gris-v2.png" alt="ANV Facebook" class="img__slider_deux">
        <img src="/img/back-market-mockup-logo-long.png" alt="Back Market logo" class="img__slider_deux">
        <img src="/img/back-market-mockup-logo.png" alt="Back Market logo" class="img__slider_deux">
        <img src="/img/logo-mur-freedom-grey.png" alt="Logo Freedom Mur" class="img__slider_deux">
        <img src="/img/mockup-logo-freedom-homme-t-shirt.png" alt="T shirt Logo homme" class="img__slider_deux">
        <img src="/img/Mockup-skate-freedom-logo.png" alt="Mockup Skate Freedom" class="img__slider_deux">
        <img src="/img/web-mockup-freedom-grey.png" alt="Mockup web freedom" class="img__slider_deux">
        <img src="/img/mockup-festival-exterieur.png" alt="Festival Warmup" class="img__slider_deux">
        <div class="suivant_deux">
            <i class="fas fa-chevron-circle-right"></i>
        </div>
        <div class="precedent_deux">
            <i class="fas fa-chevron-circle-left"></i>
        </div>
  
    </section>


    <footer></footer>

    <script src="/app.js"></script>
</body>

</html>
